<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery with HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h2>GALLERY</h2>
        <p>Awesome JavaScript Gallery</p>
      </header>
      <section class="top-gallery-container">
        <div class="prev">
          <button type="button" name="button" class="main-prev-bt"><img src="images/left_arrow.png" alt="left arrow"></button>
        </div>
        <div class="main-picture-container"></div>
        <div class="next">
          <button type="button" name="button" class="main-next-bt"><img src="images/right_arrow.png" alt="right arrow"></button>
        </div>
      </section>
      <section class="thumbnails-gallery-container">
        <div class="prev-thumbnails">
          <button type="button" name="button" class="thumb-prev-bt"><img src="images/left_arrow.png" alt="left arrow"></button>
        </div>
        <div class="thumbnails-gallery"></div>
        <div class="next-thumbnails">
          <button type="button" name="button" class="thumb-next-bt"><img src="images/right_arrow.png" alt="right arrow"></button>
        </div>
      </section>
    </main>
    <script src= 'gallery.js'></script>
  </body>
</html>
