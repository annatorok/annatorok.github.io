<!doctype html>
<html>
  <head>
    <title>YodaNator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form class="yoda-form" action="" method="post">
      <div class="form-container">
        <h1>Yodanator</h1>
        <div class="input-and-submit">
          <div class="input-field">
            <input type="text" id="input" placeholder=" Please give me a sentence..">
          </div>
          <div class="button">
            <label for="submit"></label>
            <button type="button" id="submit" class="submit-button">SUBMIT</button>
          </div>
        </div>
        <div class="loading"></div>
        <p></p>
        <script src='yoda.js'></script>
      </div>
      <div class="yoda"><img src="yoda.png" alt="I am Yoda!"></div>
    </form>

  </body>
</html>
